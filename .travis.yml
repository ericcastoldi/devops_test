language: go


go:
  - 1.19

stages:
  - Terraform
  - Tests
  - Build

jobs:
  include:
    - stage: Tests
      script: 
        - go test --cover -v
    - stage: Build
      name: Build App
      script:
        - go mod download
        - go build -v -o get-ninjas-api
    - name: Docker Build And Push
      script:
        - echo $DOCKERHUB_PASS | docker login --username $DOCKERHUB_USER --password-stdin
        - docker build --tag "$DOCKERHUB_USER/get-ninjas-api" .
        - docker push "$DOCKERHUB_USER/get-ninjas-api:latest"
      include:
    - stage: Terraform
      name: Plan
      install:
        - cd terraform
        - ../install-tf-and-aws-cli.sh
      script:
        - terraform init
        - terraform plan
    - name: Apply
      install:
        - cd terraform
        - ../install-tf-and-aws-cli.sh
      script:
        - terraform init
        - terraform plan

